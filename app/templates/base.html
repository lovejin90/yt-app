<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{{ title }} - 유튜브 인기검색어</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .navbar {
        background: #1e1e1e;
        padding: 0.75rem 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        border-bottom: 1px solid #2d2d2d;
        position: relative;
      }

      .home-button {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.25rem;
        padding: 0.5rem;
        border-radius: 8px;
        transition: all 0.2s;
        margin-right: 0.5rem;
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .navbar-brand {
        font-weight: 700;
        color: #ffffff !important;
      }

      main.container {
        margin-top: 2rem;
        padding: 0 15px;
      }

      .card {
        background: #2d2d2d;
        border: 1px solid #404040;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .card-body {
        padding: 1rem 0.5rem;
      }

      .card-title {
        color: #ffffff;
      }

      .list-group-item {
        padding: 12px 4px;
        background: #252525;
        border: 1px solid #2d2d2d;
        margin-bottom: 4px;
      }

      .video-info {
        flex: 1;
        min-width: 0;
        padding-left: 8px;
        padding-right: 2px;
      }

      .video-title {
        font-weight: 500;
        font-size: 16px;
        margin-bottom: 10px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: #e0e0e0;
      }

      .video-title a {
        color: inherit;
        text-decoration: none;
      }

      .video-title:hover {
        color: #ffffff;
      }

      .video-thumbnail {
        flex-shrink: 0;
        width: 110px;
      }

      .video-thumbnail img {
        width: 110px;
        height: 62px;
        object-fit: cover;
        border-radius: 4px;
      }

      .video-meta {
        color: #888;
        font-size: 14px;
        line-height: 1.6;
      }

      .channel-name {
        color: #4a90e2;
      }

      .text-muted {
        color: #888 !important;
      }

      .badge {
        background: #4a90e2;
      }

      .badge.bg-danger {
        background: #dc3545 !important;
      }

      .badge.bg-secondary {
        background: #404040 !important;
      }

      .form-control {
        background: #333333;
        border: 1px solid #404040;
        color: #e0e0e0;
      }

      .form-control:focus {
        background: #404040;
        border-color: #4a90e2;
        color: #ffffff;
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
      }

      .btn-primary {
        background: #4a90e2;
        border-color: #4a90e2;
      }

      .btn-primary:hover {
        background: #357abd;
        border-color: #357abd;
      }

      .list-group {
        max-height: calc(100vh - 300px);
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #4a90e2 #2d2d2d;
      }

      .list-group::-webkit-scrollbar {
        width: 6px;
      }

      .list-group::-webkit-scrollbar-track {
        background: #2d2d2d;
        border-radius: 3px;
      }

      .list-group::-webkit-scrollbar-thumb {
        background-color: #4a90e2;
        border-radius: 3px;
      }

      .trending-keywords {
        max-height: 60px;
        overflow: hidden;
        position: relative;
        transition: max-height 0.3s ease;
      }

      .trending-keywords.expanded {
        max-height: none;
      }

      .keyword-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        background: #252525;
        border: 1px solid #2d2d2d;
        transition: all 0.3s ease;
        cursor: pointer;
        animation: slideDown 0.3s ease-out;
        opacity: 1;
        color: #ffffff;
      }

      .keyword-item:hover {
        background-color: #2d2d2d;
        border-color: #4a90e2;
      }

      .keyword-item.active {
        background: linear-gradient(135deg, #2d5a8e, #4a90e2);
        color: white;
      }

      .keyword-rank {
        font-weight: bold;
        color: #ffffff;
        margin-right: 0.75rem;
        min-width: 1.25rem;
        font-size: 0.875rem;
      }

      .keyword-count {
        font-size: 0.75rem;
        color: #a0a0a0;
        margin-left: 0.5rem;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      .keyword-item.fade-out {
        animation: slideUp 0.3s ease-out forwards;
      }

      .recent-searches {
        margin: 10px 0;
      }

      .recent-search-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }

      .search-tag {
        background: #2d2d2d;
        color: #e0e0e0;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #404040;
        transition: all 0.2s ease;
      }

      .search-tag:hover {
        background: #404040;
        border-color: #4a90e2;
      }

      .search-tag .close-btn {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .search-tag .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.25rem;
        }

        .home-button {
          font-size: 1.25rem;
          padding: 0.5rem;
        }

        main.container {
          margin-top: 1rem;
          padding: 10px;
        }

        .video-thumbnail {
          width: 100px;
        }

        .video-thumbnail img {
          width: 100px;
          height: 56px;
        }

        .video-info {
          padding-left: 6px;
          padding-right: 2px;
        }

        .video-title {
          font-size: 0.9rem;
          line-height: 1.3;
        }

        .search-tag {
          font-size: 0.85rem;
          padding: 3px 10px;
        }

        .search-tag .close-btn {
          width: 14px;
          height: 14px;
        }

        .list-group-item {
          padding: 8px 2px;
        }

        .text-muted {
          font-size: 0.75rem;
        }

        .list-group {
          max-height: calc(100vh - 400px);
        }

        .keyword-item {
          padding: 0.625rem;
          font-size: 0.9rem;
        }

        .keyword-rank {
          font-size: 0.8rem;
          margin-right: 0.5rem;
        }

        .badge {
          font-size: 0.75rem;
          padding: 0.25em 0.5em;
        }
      }

      .container {
        padding-left: 8px;
        padding-right: 8px;
      }

      .row {
        margin-left: -4px;
        margin-right: -4px;
      }

      .col-md-8, .col-md-4 {
        padding-left: 4px;
        padding-right: 4px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="home-button">
          <i class="fas fa-home"></i>
        </a>
        <a class="navbar-brand" href="/">유튜브 인기검색어</a>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
